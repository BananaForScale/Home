<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='js/jquery.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
        <script src='js/jquery.timeago.min.js'></script>
        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link href='css/yeti.bootstrap.min.css' rel='stylesheet'>
        <link href='css/font-awesome.min.css' rel='stylesheet'>
        <title>Banana For Scale</title>
</head>
<body>
  <div id="map" >
  </div>
</body>
<script>
    alpha = "ABCDEFGHIJKLMNOPQRST";
    function numberToLetter(number) {
        return alpha.charAt(number);
    }
    var TOTAL_WIDTH = $(window).width();
    var TOTAL_HEIGHT = $(window).height();
    var MIN_TILE_X = 0;
    var MAX_TILE_X = alpha.length - 1;
    var MIN_TILE_Y = 1;
    var MAX_TILE_Y = 20;

    curry = 1;
    while (curry <= MAX_TILE_Y) {
      $('#map').append("<div>");
      currx = 0;
      while (currx <= MAX_TILE_X) {
          tile = numberToLetter(currx) + "_" + pad(curry, 2, '0');
          $('#map').append("<img onerror=\"fillMissing('" + tile + "')\" id='" + tile + "' width='" + Math.floor(TOTAL_WIDTH / 21) + "px' src='slices/" + tile + ".png" + "'>");
          currx++;
      }
      $('#map').append("</div>");
      curry++;
    }
    function fillMissing(tile) {
      $('#' + tile).attr('src', 'tiles/img/missing.png');
    }
    function pad(n, width, z) {
      z = z || '0';
      n = n + '';
      return n.length >= width ? n : new Array(width - n.length + 1).join(z) + n;
    }
</html>
