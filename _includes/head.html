<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script src='//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js'></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.11/jquery.mousewheel.min.js'></script>
        <script src='/js/global.js'></script>
        {% for js in page.extra.js %}
        <script src='{{js}}'></script>
        {% endfor %}
        <link rel='stylesheet' href='//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css'/>
        <link href='//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css' rel='stylesheet'/>
        <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css' rel='stylesheet'/>
        {% for css in page.extra.css %}
        <link href='{{css}}' rel='stylesheet'/>
        {% endfor %}
        <title>{{page.title}}</title>
        <style>
        .navbar-spacer {
          width: 45px;
        }
        </style>
</head>
<body {{page.extra.body.css}}>
  {% for extra in page.extra.prenav %}
  {{extra}}
  {% endfor %}
  <nav class='navbar navbar-default navbar-fixed-top' role='navigation'>
    <div class='navbar-header'>
      <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#nav-collapse'>
      <span class='sr-only'>Toggle navigation</span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
      <span class='icon-bar'></span>
    </button>
    <a class='navbar-brand' href='{{site.baseurl}}/'>Home</a>
  </div>
  <div class='collapse navbar-collapse' id='nav-collapse'>
    {% for nav in page.extra.nav %}
    {{nav}}
    {% endfor %}
    <ul class='nav navbar-nav navbar-right'>
      <li><a title='View Github' rel='tooltip-bottom' href='{{site.github.repository_url}}'><i class='fa fa-github fa-lg'></i></a></li>
    </ul>
    <div style='width: 45px;'></div>
  </div>
  </nav>
